# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '31b56bfb-544c-48da-be5c-e1b4f5132395'
  imageRepository: 'sulraprdevspaces'
  containerRegistry: 'datarepormunozva.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'datarepormunozva72b9-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  
  # Name of the new namespace being created to deploy the PR changes.
  k8sNamespaceForPR: 'review-app-$(System.PullRequest.PullRequestId)'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    condition: and(succeeded(), not(startsWith(variables['Build.SourceBranch'], 'refs/pull/')))
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'S0ULR3AP3Rdevspaces.test-helm-cd'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: HelmInstaller@0
            inputs:
              helmVersion: '2.14.1'
              installKubectl: true
          - task: HelmDeploy@0
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscription: 'romunozv - Microsoft internal consumption(84360c16-affe-4255-b38d-f1b473e310e8)'
              azureResourceGroup: 'Jks-Helm-ACR-AKS-RG'
              kubernetesCluster: 'Jks-Helm-ACR-AKSCluster'
              useClusterAdmin: true
              namespace: 'test-helm-2'
              command: 'upgrade'
              chartType: 'Name'
              chartName: 'webfrontend/Chart.yaml'
              chartVersion: 'v2'
              recreate: true
